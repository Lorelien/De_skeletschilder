<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>De Skeletschilder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Startscherm -->
  <div id="startScreen">
    <button onclick="startIntro()">Start</button>
  </div>

  <!-- Introductievideo en audio -->
<div id="introScreen">
  <video id="introVideo" src="video-audio/video_skeletschilder.mp4"></video>
</div>


  <!-- Skeletschilder met bollen -->
  <div id="mainScreen">
    <img src="de skeletschilder.png" alt="De Skeletschilder" id="mainImage">
    <div class="bol" style="top:30%; left:10%;" onclick="toonUitleg('video-audio/video_havenvanoostende.mp4', null, this)"></div>
    <div class="bol" style="top:10%; left:60%;" onclick="toonUitleg('video-audio/video_azaela.mp4', null, this)"></div>
    <div class="bol" style="top:65%; left:15%;" onclick="toonUitleg('video-audio/video_maskers.mp4', null, this)"></div>
    <div class="ster" style="top:50%; left:65%;" onclick="toonUitleg('video-audio/video_skelet.mp4', null, this)"></div>
    <div id="quizTeaser">
    Luister mee, ontdek, en bereid je voor op een quiz vol plezier!
    </div>
  </div> 

  <!-- Overlay voor uitleg -->
  <div id="overlay">
    <video id="video" autoplay></video>
    <button id="terugKnop" onclick="sluitOverlay()">Terug</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
