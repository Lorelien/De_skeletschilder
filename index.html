<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>De Skeletschilder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Startscherm -->
  <div id="startScreen">
    <button onclick="startIntro()">Start</button>
  </div>

  <!-- Introductievideo en audio -->
<div id="introScreen">
  <video id="introVideo" src="video-audio/video_skeletschilder.mp4"></video>
</div>


  <!-- Skeletschilder met bollen -->
  <div id="mainScreen">
    <img src="de skeletschilder.png" alt="De Skeletschilder" id="mainImage">
    <div class="bol" style="top:30%; left:10%;" onclick="openSchilderij('schilderij1')"></div>
    <div class="bol" style="top:10%; left:60%;" onclick="openSchilderij('schilderij2')"></div>
    <div class="bol" style="top:65%; left:15%;" onclick="openSchilderij('schilderij3')"></div>
    <div class="ster" style="top:50%; left:65%;" onclick="toonUitleg('video-audio/video_skelet.mp4', null, this)"></div>
  </div>  

<!-- Schilderij 1 -->
<div id="schilderij1" class="schilderijScreen" style="display:none;">
  <!-- Achtergrondvideo -->
  <video class="achtergrondVideo" src="video-audio/" autoplay loop></video>

  <!-- Skeletvideo op vaste plaats -->
  <video class="skeletVideo" src="video-audio/" autoplay></video>

  <!-- Objecten met eigen loop-video -->
  <video class="object" style="top:30%; left:40%;" src="video-audio/Kreeft.mp4" autoplay loop muted
      onclick="speelSkelet('video-audio/skelet_obj1.mp4', 'schilderij1')"></video>

  <video class="object" style="top:60%; left:20%;" src="video-audio/Donker_masker.mp4" autoplay loop muted
      onclick="speelSkelet('video-audio/skelet_obj2.mp4', 'schilderij1')"></video>

  <video class="object" style="top:60%; left:20%;" src="video-audio/" autoplay loop muted
      onclick="speelSkelet('video-audio/skelet_obj2.mp4', 'schilderij1')"></video>
  
      <!-- Terugknop -->
  <button class="terugKnop" onclick="gaTerug('schilderij1')">Terug</button>
</div>

  <!-- Overlay voor uitleg -->
  <div id="overlay">
    <video id="video" autoplay></video>
    <button id="terugKnop" onclick="sluitOverlay()">Terug</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
