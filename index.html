<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>De Skeletschilder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Startscherm -->
  <div id="startScreen">
    <button onclick="startIntro()">Start</button>
  </div>

  <!-- Introductievideo en audio -->
<div id="introScreen">
  <video id="introVideo" src="video-audio/video_skeletschilder.mp4"></video>
  <button id="skipIntro" onclick="skipIntro()">Skip intro</button>
</div>

  <!-- Skeletschilder met bollen -->
  <div id="mainScreen">
    <img src="de skeletschilder.png" alt="De Skeletschilder" id="mainImage">
    <div class="bol" style="top:30%; left:10%;" onclick="openSchilderij('schilderij1', this)"></div>
    <div class="bol" style="top:10%; left:60%;" onclick="openSchilderij('schilderij2', this)"></div>
    <div class="bol" style="top:65%; left:15%;" onclick="openSchilderij('schilderij3', this)"></div>
    <div class="ster" style="top:50%; left:65%;" onclick="toonUitleg('video-audio/video_skelet.mp4', null, this)"></div>
  </div>  

<!-- Schilderij 1 -->
<div id="schilderij1" class="schilderijScreen" style="display:none;">
  <!-- Achtergrondvideo -->
  <video class="achtergrondVideo" src="video-audio/video_masker.mp4" autoplay loop></video>

  <!-- Objecten met eigen audio --> 
  <img class="object" id="kreeft" style="top:60%; left:50%;" src="video-audio/Kreeft.png"
     onclick="speelAudio('video-audio/M&S_kreeft_uitleg.mp3')" />

  <img class="object" id="masker1" style="top:80%; left:60%;" src="video-audio/masker1.png"
      onclick="speelAudio('video-audio/M&S_masker1_uitleg.mp3')"/>

  <img class="object" id="masker2" style="top:40%; left:0%;" src="video-audio/masker2.png"
      onclick="speelAudio('video-audio/M&S_masker2_uitleg.mp3')"/>
  
      <!-- Terugknop -->
  <button class="terugKnop" onclick="gaTerug('schilderij1')">Terug</button>
</div>

<!-- Schilderij 2 -->
<div id="schilderij2" class="schilderijScreen" style="display:none;">
  <!-- Achtergrondvideo -->
  <video class="achtergrondVideo" src="video-audio/video_azaela.mp4" autoplay loop></video>

  <!-- Objecten met eigen audio --> 
  <img class="object" id="schelp" style="top:70%; left:63%;" src="video-audio/schelp.png"/>

  <img class="object" id="plant" style="top:60%; left:12%;" src="video-audio/groen_blad.png"
      onclick="speelAudio('video-audio/azaela_plant_uitleg/mp3')"/>

  <img class="object" id="standbeeld" style="top:65%; left:2%;" src="video-audio/standbeeld.png"
      onclick="speelAudio('video-audio/azaela_standbeeld_uitleg.mp3')"/>

  <img class="object" id="bloem" style="top:48%; left:46%;" src="video-audio/bloemblaadje.png"
     onclick="speelAudio('video-audio/azaela_bloem_uitleg.mp3'); laatBloemVallen()" />
  
      <!-- Terugknop -->
  <button class="terugKnop" onclick="gaTerug('schilderij2')">Terug</button>
</div>

<!-- Schilderij 3 -->
<div id="schilderij3" class="schilderijScreen" style="display:none;">
  <!-- Achtergrondvideo -->
  <video class="achtergrondVideo" src="video-audio/video_hvo.mp4" autoplay loop></video>

  <!-- Objecten met eigen audio --> 
  <img class="object" id="boot1" style="top:31%; left:12%;" src="video-audio/boot1.png"
     onclick="speelAudio('video-audio/HVO_boot1_uitleg.mp3')" />

  <img class="object" id="boot2" style="top:48%; left:50%;" src="video-audio/"
      onclick="speelAudio('video-audio/HVO_boot2_uitleg.mp3')"/>
  
      <!-- Terugknop -->
  <button class="terugKnop" onclick="gaTerug('schilderij3')">Terug</button>
</div>

  <!-- Overlay voor uitleg -->
  <div id="overlay">
    <video id="video" autoplay></video>
    <button id="terugKnop" onclick="sluitOverlay()">Terug</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
